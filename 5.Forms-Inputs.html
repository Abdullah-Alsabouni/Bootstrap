<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Girin</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-groupe">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">Please provide a email</small>
            </div>
            <div class="form-groupe">
                <label for="language">Diller</label>
                <select id="language" class="form-control">
                    <option>Arapça</option>
                    <option>İngilizce</option>
                    <option>Rusça</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-controlS" name="message" id="message" rows="10"></textarea>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="accept" class="form-check-input">
                        <label for="accept" class="form-check-text">
                            Satış sözleşmesini okudum
                        </label>
                    </div>
                    </form>
                </div>





                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"></script>
</body>

</html>
